<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <section class="data-save">
      <section class="data-section section-1">
        <div class="city-search">
          <div class="search-title">Search for a City:</div>
          <div class="input">
            <input type="text" id="cityInput" placeholder="City Name" />
          </div>
          <div class="button"><button id="searchButton">Search</button></div>
          <div class="button" id="clear"><button>Clear</button></div>
        </div>
      </section>
      <section class="data-section section-2">
        <div class="parentOfSec city-temp">
          <div class="sec2child city-name">
            <p id="cityName"></p>
          </div>
          <img
            class="firstPic nodisplay"
            id="firstPic"
            style="height: 2.5rem; width: 2.5rem"
          />
          <div class="sec2child city-spacifics">
            <div class="sec2child temp"><p id="cityTemp"></p></div>
            <div class="sec2child wind"><p id="cityWind"></p></div>
            <div class="sec2child humidity"><p id="cityHumidity"></p></div>
          </div>
        </div>
      </section>
      <section class="data-section section-3">
        <div class="day-forcast">
          <div><h3>5-Day Forecast:</h3></div>
        </div>
        <div class="each-day-temp">
          <div class="day-temp">
            <div class="city-date" id="cityDate1"></div>
            <img class="forcast-pic" id="forcastPic1" src="" />
            <div class="temp" id="temp1"></div>
            <div class="wind" id="wind1"></div>
            <div class="humidity" id="humidity1"></div>
          </div>
          <div class="day-temp">
            <div class="city-date" id="cityDate2"></div>
            <img class="forcast-pic" id="forcastPic2" src="" />
            <div class="temp" id="temp2"></div>
            <div class="wind" id="wind2"></div>
            <div class="humidity" id="humidity2"></div>
          </div>
          <div class="day-temp">
            <div class="city-date" id="cityDate3"></div>
            <img class="forcast-pic" id="forcastPic3" src="" />
            <div class="temp" id="temp3"></div>
            <div class="wind" id="wind3"></div>
            <div class="humidity" id="humidity3"></div>
          </div>
          <div class="day-temp">
            <div class="city-date" id="cityDate4"></div>
            <img class="forcast-pic" id="forcastPic4" src="" />
            <div class="temp" id="temp4"></div>
            <div class="wind" id="wind4"></div>
            <div class="humidity" id="humidity4"></div>
          </div>
          <div class="day-temp">
            <div class="city-date" id="cityDate5"></div>
            <img class="forcast-pic" id="forcastPic5" src="" />
            <div class="temp" id="temp5"></div>
            <div class="wind" id="wind5"></div>
            <div class="humidity" id="humidity5"></div>
          </div>
        </div>
      </section>
    </section>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
    integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./app.js"></script>
  </body>
</html>
